<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing price</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card">
      <div class="content">
        <h2>Plan 1</h2>
        <p>$10/month</p>
        <p>Basic features and support.</p>
      </div>
      <button class="button">Select Plan</button>
    </div>
    <div class="card">
      <div class="content">
        <h2>Plan 2</h2>
        <p>$20/month</p>
        <p>Advanced features, priority support, and more.</p>
        <p>Extra content here to test height.</p>
      </div>
      <button class="button">Select Plan</button>
    </div>
    <div class="card">
      <div class="content">
        <h2>Plan 3</h2>
        <p>$30/month</p>
        <p>Premium features, 24/7 support, and extras.</p>
      </div>
      <button class="button">Select Plan</button>
    </div>
  </div>
</body>
</html>
