<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form class="login-box">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a href="#" class="forgot-link">Forgotten password?</a>
                <hr>
                <button class="create-btn">Create new account</button>
            </form>
            <p class="create-page">
                <a href="#">Create a page</a>
            </p>
        </div>
    </div>
    <footer>
        <div class="languages">
            <a href="#">English(UK)</a>
            <a href="#">Hausa</a>
            <a href="#">Francais(France)</a>
            <a href="#">Portugues(Brasil)</a>
        </div>
        <p class="meta">Meta © 2025</p>
    </footer>
</body>
</html>
